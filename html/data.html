<!DOCTYPE html>
<html lang="en-uk">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>What's Your Vote?</title>
  	<script type="text/javascript" src="//use.typekit.net/uon4zjl.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	<link rel="stylesheet" href="../css/bootstrap.css">
  	<link rel="stylesheet" href="../css/main.css">
  	<script src="../js/Chart.js-master/Chart.js"></script>
  	<script src="../js/main.js"></script>

</head>

	<body>

		<div class="title">
			<H1>What's Your Vote?</H1>
		</div>
		<div class="content-box">
			<div class="section-one">
				<div class="filter filter-one">
					<h3 class="filter-title">Gender</h3>
					<select name="gender" class="styled-select">
						<option value="all" selected>Both</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>

				<div class="filter filter-two">
					<h3 class="filter-title">Age Group</h3>
					<select name="age" class="styled-select">
						<option value="all" selected>All</option>
						<option value="18">18-25</option>
						<option value="26">26-30</option>
						<option value="36">36-50</option>
						<option value="50">50+</option>
					</select>
				</div>
			</div>

			<div class="section-two">
				<div class="pie-box">
					<canvas class="pie" id="partyPie" width="360" height="360"></canvas>
				</div>
				<div class="list-box">
					<ul class="list">
						<li><div class="dot act"></div>ACT</li>
						<li><div class="dot conservative"></div>Conservative</li>
						<li><div class="dot green"></div>Green</li>
						<li><div class="dot internetmana"></div>Internet MANA</li>
						<li><div class="dot labour"></div>Labour</li>
						<li><div class="dot maori"></div>Maori</li>
						<li><div class="dot national"></div>National</li>
						<li><div class="dot nzfirst"></div>New Zealand First</li>
						<li><div class="dot unitedfuture"></div>United Future</li>
					</ul>
				</div>
			</div>
		</div>

		<script>

			var pieData = [
				{
					value: 1,
					color:"#FDE401",
					highlight: "#FF5A5E",
					label: "ACT"
				},
				{
					value: 1,
					color: "#00AEEF",
					highlight: "#5AD3D1",
					label: "Conservative"
				},
				{
					value: 1,
					color: "#9ACD32",
					highlight: "#FFC870",
					label: "Green"
				},
				{
					value: 1,
					color: "#CE1F26",
					highlight: "#A8B3C5",
					label: "Internet MANA"
				},
				{
					value: 1,
					color: "#FF0000",
					highlight: "#616774",
					label: "Labour"
				},
				{
					value: 1,
					color: "#EF4A42",
					highlight: "#616774",
					label: "Maori"
				},
				{
					value: 1,
					color: "#00529F",
					highlight: "#616774",
					label: "National"
				},
				{
					value: 1,
					color: "#000000",
					highlight: "#616774",
					label: "NZ First"
				},
				{
					value: 1,
					color: "#501557",
					highlight: "#616774",
					label: "United Future"
				}

			];

			var pieOptions = {
				segmentShowStroke : false,
				animateScale : true
			}

			window.onload = function(){
				var ctx = document.getElementById("partyPie").getContext("2d");
				window.myPie = new Chart(ctx).Pie(pieData, pieOptions);
			};

			var pieOptions = {
				segmentShowStroke: true,
				animateScale: true,
				responsive: false,
				maintainAspectRatio: true
			}

		</script>

	</body>

</html>
